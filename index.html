<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
    <title>Math</title>
  </head>
  <body>
    <div class="grid">
      <div class="grid-item">
        <h1>Decimal to Percent Calculator</h1>
      </div>
      <div class="grid-item decimal">
        <div class="flex">
          <label for="decimal"><h1>Decimal Number:</h1></label>
          <input type="text" id="decimal" />
          <button>Calculate!</button>
        </div>
      </div>
      <div class="grid-item percent">
        <div class="flex">
          <h1>Percent Number:</h1>
          <div class="result"></div>
        </div>
      </div>
    </div>
  </body>
</html>
